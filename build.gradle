apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.10'
    testCompile "org.mockito:mockito-core:2.6.8"
    testCompile 'org.yaml:snakeyaml:1.17'
}

test {
    useTestNG() {
        suites 'src/test/resources/mocks-testng-config.yaml'
    }
}